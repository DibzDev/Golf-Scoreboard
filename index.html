<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Scoreboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { fontFamily: { inter: ['Inter', 'sans-serif'] } } }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 font-inter transition-colors duration-500">
  <div class="container mx-auto px-4 py-8">
    
    <!-- Header -->
    <header class="mb-8">
      <div class="flex flex-col md:flex-row justify-between items-center mb-6">
        <h1 class="text-4xl font-extrabold text-gray-800 dark:text-white mb-4 md:mb-0 flex items-center gap-3">
          <i class="fas fa-golf-ball-tee text-green-400 animate-bounce"></i>
          Golf Scoreboard
        </h1>

        <div class="flex items-center space-x-4">
          <!-- Player Name -->
          <div class="relative">
            <input type="text" id="playerName" placeholder="Player Name"
              class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-800 dark:border-gray-600 dark:text-white transition-colors">
            <i class="fas fa-user absolute right-3 top-3 text-gray-400 dark:text-gray-300"></i>
          </div>

          <!-- Dark Mode Toggle -->
          <button id="darkModeToggle"
            class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white transition-colors hover:ring-2 hover:ring-green-400">
            <i class="fas fa-moon"></i>
          </button>

          <!-- Reset Button -->
          <button id="resetBtn"
            class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-all duration-300 shadow-md hover:shadow-lg">
            <i class="fas fa-rotate-left mr-2"></i>Reset
          </button>
        </div>
      </div>

      <!-- Summary Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <div class="score-summary bg-white dark:bg-gray-800 p-4 rounded-lg shadow hover:shadow-xl transition-all duration-300">
          <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300">Total Score</h3>
          <p id="totalScore" class="text-2xl font-bold text-gray-800 dark:text-white">0</p>
        </div>
        <div class="score-summary bg-white dark:bg-gray-800 p-4 rounded-lg shadow hover:shadow-xl transition-all duration-300">
          <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300">Total Par</h3>
          <p id="totalPar" class="text-2xl font-bold text-gray-800 dark:text-white">0</p>
        </div>
        <div class="score-summary bg-white dark:bg-gray-800 p-4 rounded-lg shadow hover:shadow-xl transition-all duration-300">
          <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300">Score vs Par</h3>
          <p id="scoreDifference" class="text-2xl font-bold text-gray-800 dark:text-white">0</p>
        </div>
      </div>
    </header>

    <!-- Scoreboard -->
    <main>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-6" id="holesContainer">
        <!-- Holes generated via JS -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-12 text-center text-gray-600 dark:text-gray-400">
      <div class="flex justify-center space-x-4 mb-4">
        <button id="exportBtn"
          class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all duration-300 shadow-md hover:shadow-lg">
          <i class="fas fa-download mr-2"></i>Export JSON
        </button>
      </div>
      <p>Golf Scoreboard &copy; 2025 - Track your golf scores with ease</p>
    </footer>

  </div>
  <script src="script.js"></script>
</body>
</html>
